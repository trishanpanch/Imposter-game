<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter - Party Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(168, 85, 247, 0.5);
        }

        .card-reveal {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* Animation utilities */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .hidden-screen {
            display: none !important;
        }
    </style>
</head>

<body
    class="font-light flex flex-col items-center justify-start pt-20 md:justify-center md:pt-0 p-4 min-h-screen overflow-y-auto">

    <!-- APP CONTAINER -->
    <div id="appContainer" class="w-full max-w-lg mx-auto relative">

        <!-- HEADER -->
        <header
            class="absolute top-4 left-0 w-full flex justify-center items-center text-gray-400 text-base tracking-widest uppercase mb-8 px-2 md:-top-16 relative">
            <span id="appTitle" class="font-light"></span>
            <button id="btnReset" onclick="confirmNewGame()"
                class="hidden absolute right-0 border border-white/20 hover:bg-white/10 px-3 py-1 rounded-full text-xs transition-colors">
                New Game
            </button>
        </header>


        <!-- SCREEN 0: LOGIN -->
        <div id="screen-login"
            class="glass-panel rounded-3xl p-8 animate-fade-in relative z-10 flex flex-col items-center justify-center min-h-[400px]">
            <h1
                class="text-4xl font-light bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 mb-2">
                Welcome
            </h1>
            <p class="text-gray-400 mb-8 text-xl">Identify yourself to proceed.</p>

            <div class="w-full max-w-xs space-y-4">
                <input type="text" id="inputLoginName"
                    class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-4 text-center text-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-600 capitalize"
                    autocapitalize="words" placeholder="Enter your name"
                    onkeydown="if(event.key === 'Enter') handleLogin()">

                <button onclick="handleLogin()"
                    class="btn-primary w-full py-3 rounded-xl font-light text-white shadow-lg">
                    Enter
                </button>
            </div>
        </div>

        <!-- SCREEN 1: SETUP -->
        <div id="screen-setup" class="hidden-screen glass-panel rounded-3xl p-8 animate-fade-in relative z-10">
            <h1
                class="text-4xl font-light bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 mb-6">
                New Game
            </h1>

            <div class="space-y-5">
                <div>
                    <label class="block text-lg font-light text-gray-300 mb-2">Players (One per line)</label>
                    <textarea id="inputPlayers" rows="8"
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-600 resize-none  text-xl leading-9 capitalize"
                        autocapitalize="words" placeholder="Aanya&#10;Mateo&#10;Yuki&#10;Kwame"></textarea>

                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-lg font-light text-gray-300 mb-2">Imposters</label>
                        <input type="number" id="inputImposterCount" value="1" min="1" max="5"
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <div>
                    <label class="block text-lg font-light text-gray-300 mb-2">Category (Optional)</label>
                    <input type="text" id="inputCategory"
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-4 text-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-600"
                        placeholder="e.g. Science Fiction, Kitchen, 1990s">
                </div>

                <button id="btnStart" onclick="startGame()"
                    class="btn-primary w-full py-4 rounded-xl font-light text-lg text-white shadow-lg mt-4 flex justify-center items-center gap-2">
                    <span id="btnStartText">Start Mission</span>
                    <svg id="loader" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- SCREEN 2: PASS DEVICE (SAFE STATE) -->
        <div id="screen-pass"
            class="hidden-screen glass-panel rounded-3xl p-10 text-center animate-fade-in flex flex-col items-center justify-center min-h-[400px]">
            <div class="mb-4 text-indigo-400 uppercase tracking-widest text-sm font-light">Mission Briefing</div>
            <h2 class="text-2xl text-gray-300 mb-2">Pass device to</h2>
            <h1 id="passPlayerName" class="text-6xl font-light text-white mb-10 tracking-tight">Player Name</h1>
            <p class="text-lg text-gray-400 mb-8">Make sure your screen is hidden.</p>

            <button onclick="revealRole()"
                class="btn-primary px-8 py-3 rounded-full font-light text-white shadow-lg w-full max-w-xs">
                I am <span id="passPlayerNameBtn">Player</span>
            </button>

        </div>

        <!-- SCREEN 3: REVEAL ROLE (SECRET STATE) -->
        <div id="screen-reveal"
            class="hidden-screen glass-panel rounded-3xl p-10 text-center animate-fade-in flex flex-col items-center justify-center min-h-[400px]">
            <div class="mb-6 text-gray-400 uppercase tracking-widest text-xs">Your Role</div>

            <!-- CONTENT -->
            <div id="roleContent" class="mb-10 animate-fade-in">
                <!-- Injected via JS -->
            </div>

            <button onclick="hideRole()"
                class="bg-slate-700 hover:bg-slate-600 text-white px-8 py-3 rounded-full font-light transition-colors w-full max-w-xs">
                Got it (Hide & Pass)
            </button>

        </div>

        <!-- SCREEN 4: VOTING -->
        <div id="screen-voting" class="hidden-screen glass-panel rounded-3xl p-6 animate-fade-in">
            <h2 class="text-4xl font-light text-center mb-4">Voting Phase</h2>
            <p class="text-center text-gray-400 text-xl mb-8 leading-relaxed">Discuss and find the Imposter.<br>Click a
                card to reveal the truth.</p>

            <div id="votingGrid" class="grid grid-cols-2 gap-4">
                <!-- Cards injected here -->
            </div>

            <button onclick="confirmNewGame()"
                class="mt-8 w-full py-4 rounded-xl border border-white/20 hover:bg-white/10 text-lg font-light transition-colors">
                Play Again
            </button>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="fixed bottom-2 w-full text-center text-lg text-white/30 z-0 pointer-events-none">
        made with love by <a href="https://www.lunr.studio" target="_blank"
            class="text-white/50 hover:text-white pointer-events-auto transition-colors">lunr.studio</a>
    </footer>

    <!-- NOTIFICATION -->
    <div id="toast"
        class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-full shadow-xl opacity-0 transition-opacity pointer-events-none z-50">
        Error message here
    </div>

    <script>
        // --- GAME STATE ---
        let players = []; // { name: "Bob", isImposter: false }
        let currentTurn = 0;
        let secretWord = "";
        let impostersCount = 1;
        let currentCategory = "General";

        // --- AUTH STATE ---
        let currentUser = null;
        const VALID_USERS = ['caterina', 'amanda', 'maurice', 'trishan'];

        // --- DOM ELEMENTS ---
        const screens = {
            login: document.getElementById('screen-login'),
            setup: document.getElementById('screen-setup'),
            pass: document.getElementById('screen-pass'),
            reveal: document.getElementById('screen-reveal'),
            voting: document.getElementById('screen-voting')
        };
        const resetBtn = document.getElementById('btnReset');



        // --- FUNCTIONS ---

        function showScreen(name) {
            Object.values(screens).forEach(el => el.classList.add('hidden-screen'));
            screens[name].classList.remove('hidden-screen');

            // Toggle Reset Button
            if (name === 'setup' || name === 'login') {
                resetBtn.classList.add('hidden');
            } else {
                resetBtn.classList.remove('hidden');
            }
        }

        function handleLogin() {
            const input = document.getElementById('inputLoginName');
            const name = input.value.trim().toLowerCase();

            if (VALID_USERS.includes(name)) {
                // Formatting name for display (Capitalize first letter)
                currentUser = name.charAt(0).toUpperCase() + name.slice(1);

                // Load saved players
                loadUserPlayers();

                showScreen('setup');
            } else {
                showError("Access Denied. You are not on the guest list.");
                input.classList.add('animate-pulse', 'border-red-500');
                setTimeout(() => input.classList.remove('animate-pulse', 'border-red-500'), 1000);
            }
        }

        function loadUserPlayers() {
            const saved = localStorage.getItem(`imposter_players_${currentUser.toLowerCase()}`);
            if (saved) {
                document.getElementById('inputPlayers').value = saved;
            }
        }

        function confirmNewGame() {
            if (confirm("Are you sure you want to start a new game?")) {
                // Reset loading state if needed
                const btn = document.getElementById('btnStart');
                const txt = document.getElementById('btnStartText');
                const load = document.getElementById('loader');
                btn.disabled = false;
                txt.textContent = "Start Mission";
                load.classList.add('hidden');

                showScreen('setup');
            }
        }

        function showError(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }

        async function startGame() {
            const rawNames = document.getElementById('inputPlayers').value.trim();
            if (!rawNames) return showError("Please enter player names!");

            // Save players for this user
            if (currentUser) {
                localStorage.setItem(`imposter_players_${currentUser.toLowerCase()}`, rawNames);
            }

            const namesList = rawNames.split('\n')
                .map(n => n.trim())
                .filter(n => n.length > 0)
                .map(n => n.replace(/\b\w/g, c => c.toUpperCase())); // Auto-capitalize first letters
            if (namesList.length < 3) return showError("Need at least 3 players.");

            const impCount = parseInt(document.getElementById('inputImposterCount').value);
            if (impCount >= namesList.length) return showError("Too many imposters!");

            const category = document.getElementById('inputCategory').value.trim() || "Random";
            currentCategory = category;

            // Loading state
            const btn = document.getElementById('btnStart');
            const txt = document.getElementById('btnStartText');
            const load = document.getElementById('loader');

            btn.disabled = true;
            txt.textContent = "Synthesizing...";
            load.classList.remove('hidden');

            try {
                // Call API
                const resp = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category })
                });

                if (!resp.ok) throw new Error("API Error");
                const data = await resp.json();

                // Handle new format or old format fallback
                let words = [];
                if (data.words) {
                    words = data.words;
                    currentCategory = data.category; // Use the AI selected category
                } else {
                    words = data; // Fallback
                }

                if (!words || words.length === 0) throw new Error("No words generated");

                // Pick random secret
                secretWord = words[Math.floor(Math.random() * words.length)];
                console.log("Debug (Secret):", secretWord); // Cheating for debugging ;)

                // Assign Roles
                players = namesList.map(n => ({ name: n, isImposter: false }));
                let assigned = 0;
                while (assigned < impCount) {
                    let idx = Math.floor(Math.random() * players.length);
                    if (!players[idx].isImposter) {
                        players[idx].isImposter = true;
                        assigned++;
                    }
                }

                // Shuffle turn order? No, keep input order or shuffle? Let's shuffle for chaos
                for (let i = players.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [players[i], players[j]] = [players[j], players[i]];
                }

                currentTurn = 0;
                updatePassScreen();
                showScreen('pass');

            } catch (e) {
                showError("Mission Abort: " + e.message);
                btn.disabled = false;
                txt.textContent = "Start Mission";
                load.classList.add('hidden');
            }
        }

        function updatePassScreen() {
            if (currentTurn >= players.length) {
                setupVoting();
                showScreen('voting');
                return;
            }
            const p = players[currentTurn];
            document.getElementById('passPlayerName').textContent = p.name;
            document.getElementById('passPlayerNameBtn').textContent = p.name;
            showScreen('pass');
        }

        function revealRole() {
            const p = players[currentTurn];
            const content = document.getElementById('roleContent');

            if (p.isImposter) {
                content.innerHTML = `
                    <div class="mb-8">
                        <div class="text-xs text-indigo-300 uppercase tracking-widest mb-1">Category</div>
                        <div class="text-2xl font-light text-white bg-indigo-500/20 py-2 px-6 rounded-xl border border-indigo-500/50 shadow-[0_0_15px_rgba(99,102,241,0.3)] inline-block">
                            ${currentCategory}
                        </div>
                    </div>
                    <div class="text-rose-500 font-light text-3xl mb-2 animate-pulse">YOU ARE THE IMPOSTER</div>
                    <div class="text-gray-400 text-sm">Blend in. Don't let them know.</div>
                    <div class="mt-6 p-4 bg-rose-500/10 border border-rose-500/20 rounded-xl">
                        <div class="text-xs text-rose-300 uppercase">Objective</div>
                        <div class="text-white font-light">Guess the Secret Word</div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="mb-8">
                        <div class="text-xs text-indigo-300 uppercase tracking-widest mb-1">Category</div>
                        <div class="text-2xl font-light text-white bg-indigo-500/20 py-2 px-6 rounded-xl border border-indigo-500/50 shadow-[0_0_15px_rgba(99,102,241,0.3)] inline-block">
                            ${currentCategory}
                        </div>
                    </div>
                    <div class="text-emerald-400 font-light text-xl mb-1">SECRET WORD</div>
                    <div class="text-5xl font-light text-white tracking-widest my-6 drop-shadow-lg scale-110">${secretWord}</div>
                    <div class="text-gray-400 text-sm">Find the Imposter who doesn't know this.</div>
                `;
            }
            showScreen('reveal');
        }

        function hideRole() {
            currentTurn++;
            updatePassScreen();
        }

        function setupVoting() {
            const grid = document.getElementById('votingGrid');
            grid.innerHTML = "";

            players.forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-slate-800/50 p-6 rounded-xl text-center border border-white/5 cursor-pointer hover:bg-white/5 transition-all";
                card.innerHTML = `
                    <div class="text-2xl font-light text-white mb-2">${p.name}</div>
                    <div class="text-base text-gray-500">Tap to reveal</div>
                `;

                card.onclick = () => {
                    if (p.isImposter) {
                        card.className = "bg-rose-500/20 border-rose-500 p-6 rounded-xl text-center animate-fade-in";
                        card.innerHTML = `
                            <div class="text-2xl font-light text-rose-400 mb-1">${p.name}</div>
                            <div class="text-lg text-rose-200 font-light uppercase tracking-wider">IMPOSTER!</div>
                        `;
                    } else {
                        card.className = "bg-emerald-500/20 border-emerald-500 p-6 rounded-xl text-center animate-fade-in";
                        card.innerHTML = `
                            <div class="text-2xl font-light text-emerald-400 mb-1">${p.name}</div>
                            <div class="text-lg text-emerald-200">Innocent</div>
                        `;
                    }
                };
                grid.appendChild(card);
            });
        }

        // --- INITIALIZATION ---
        function animateTitle() {
            const titleEl = document.getElementById('appTitle');
            const text = "IMPOSTER"; // Uppercase as per style
            titleEl.textContent = "";

            let i = 0;
            function type() {
                if (i < text.length) {
                    titleEl.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 250); // 0.25 second pause
                }
            }
            type();
        }

        // Start
        animateTitle();
        showScreen('login');
        document.getElementById('inputLoginName').focus();
    </script>
</body>

</html>
